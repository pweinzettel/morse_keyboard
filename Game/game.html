<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="description" content="Morse Game" />
  <meta charset="utf-8">
  <title>Morse Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .container {
      max-height: 50px;
    }

    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    #deseado {
      display: inline-block;
      text-align: center;
      vertical-align: middle;

      width: 100%;

      height:22vh;

      font-family: Monospace;
      font-size: 20vh;

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    #desc {
      display: inline-block;
      text-align: center;
      width: 100%;
      height:3vh;

      font-family: Monospace;
      font-size: 2vh;

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    #decoded {
      display: inline-block;
      text-align: center;
      width: 100%;
      height:5vh;

      font-family: Monospace;
      font-size: 4vh;

      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
    }

    button {
      border: none;
      border-radius: 8px;
      color: white;
      padding: 10px 24px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      width: 100%;
    }
    .green {background-color: #4CAF50;}
    .blue {background-color: #008CBA;}
    .red {background-color: #f44336;}
    .gray {background-color: #e7e7e7; color: black;}
    .black {background-color: #555555;}
    section {
      display: table;
      width: 100%;
    }

    section > * {
      display: table-row;
    }

    section .col {
      display: table-cell;
      position: relative;
    }
    section .col2 {
      display: table-cell;
      width: 60px;
    }

</style>
</head>

    var inimsg = "Presione una tecla para comenzar"

    var deseado = document.getElementById("deseado");
    var desc = document.getElementById("desc");
    var decoded = document.getElementById("decoded");
    var bien = document.getElementById("bien");
    var mal = document.getElementById("mal");
    var bienp = document.getElementById("bienp");
    var malp = document.getElementById("malp");
    var total = document.getElementById("total");
    var tiempo = document.getElementById("tiempo");
    var ctiempo = document.getElementById("ctiempo");
    var startBtn = document.getElementById("start");
    var stopBtn = document.getElementById("stop");
    var config = document.getElementById("config");
    var options = {};
    var timer1;
    var stopped = true;
    var clear = true;
    var list = [];

    var context = new AudioContext()
    var o = null
    var g = null

    function get_symbol() {
      let res = [];
      if (document.getElementById("letras").checked) {res = res.concat(symbols.letras);}
      if (document.getElementById("numeros").checked) res = res.concat(symbols.numeros);
      if (document.getElementById("especiales").checked) res = res.concat(symbols.especiales);
      if (document.getElementById("proc").checked) res = res.concat(symbols.proc);
      if (document.getElementById("abbr").checked) res = res.concat(symbols.abbr);
      if (document.getElementById("qcode").checked) res = res.concat(symbols.qcode);
      if (document.getElementById("palabras").checked) res = res.concat(symbols.palabras);
      return res;
    };
    function word_dice() {
      if (list.length == 0) {
        alert("Debe seleccionar al menos un grupo de caracteres")
        stop();
        return;
      }

      //let rnd = Math.round(Math.random() * (list.length-1));
      let date = Date.now();
      let max = date+(list.length-1)
      let min = date;
      let rnd = Math.floor(Math.random()*(max-min+1)+min)-date;
      //console.log("RND: "+rnd)

      if (list[rnd].length >= 4) {
        let size = 19-list[rnd].length;
        deseado.style.fontSize = size+'vh';
      } else {
        deseado.style.fontSize = '';
      }
      deseado.innerHTML = list[rnd].normalize("NFD").replace(/[\u0300-\u036f]/g, "");

      if (symbols.desc[list[rnd]]) {
        desc.innerHTML = symbols.desc[list[rnd]];
      } else {
        desc.innerHTML = "";
      };
    }
    function correcto() {
      decoded.classList.add('green');
      decoded.classList.remove('red');
      bien.innerHTML = parseInt(bien.innerHTML)+1;
      calc_tot();
      sonido_ok();
    }
    function incorrecto() {
      decoded.classList.add('red');
      decoded.classList.remove('green');
      mal.innerHTML = parseInt(mal.innerHTML)+1;
      calc_tot();
      sonido_err();
    }
    function calc_tot() {
      total.innerHTML = parseInt(bien.innerHTML)-parseInt(mal.innerHTML);  
      bienp.innerHTML = Math.floor(parseInt(bien.innerHTML)/(parseInt(bien.innerHTML)+parseInt(mal.innerHTML))*100)+'%'; 
      malp.innerHTML = Math.ceil(parseInt(mal.innerHTML)/(parseInt(bien.innerHTML)+parseInt(mal.innerHTML))*100)+'%';
    }
    function sonido_ok(type, x){
      o = context.createOscillator()
      g = context.createGain()
      o.connect(g)
      g.connect(context.destination)

      o.type = "sine"
      o.frequency.value = 261;
      o.start(0)
      g.gain.exponentialRampToValueAtTime(
        0.0001, context.currentTime + 1.5
      )
    }
    function sonido_err(type, x){
      o = context.createOscillator()
      g = context.createGain()
      o.connect(g)
      g.connect(context.destination)

      o.type = "sawtooth"
      o.frequency.value = 150;
      o.start(0)
      g.gain.exponentialRampToValueAtTime(
        0.0001, context.currentTime + 1.5
      )
    }
    function start() {
      reset_score();
      list = get_symbol();
      stopped = false;
      if (ctiempo.value != 0) {
        timer1 = setInterval(function(){
          if (parseInt(tiempo.innerHTML) <= 0) {
            stop();
          } else {
            tiempo.innerHTML = parseInt(tiempo.innerHTML)-1 
          }
        }, 1000);
      }
    }

    function reset_score() {
      bien.innerHTML = "0";
      mal.innerHTML = "0";
      bienp.innerHTML = "0";
      malp.innerHTML = "0%";
      total.innerHTML = "0";
    }
    function stop() {
      startBtn.classList.add("green")
      startBtn.classList.remove("red")
      startBtn.innerHTML = 'START';
      decoded.classList.remove("green");
      decoded.classList.remove("red");

      config.style.display = "block";
      stopped = true;
      clearInterval(timer1);
      decoded.innerHTML = '';
      desc.innerHTML = '';
      deseado.innerHTML = '';
    }

    function pre_start() {
      if (ctiempo.value != 0) {
        tiempo.innerHTML = ctiempo.value;
      } else {
        tiempo.innerHTML = "∞"
      }
      startBtn.classList.add("red")
      startBtn.classList.remove("green")
      startBtn.innerHTML = 'STOP';

      desc.innerHTML = inimsg;
      stopped = false;
      config.style.display = "none";
      lose_focus();
    }

    function lose_focus() {
      let el = document.querySelector( ':focus' );
      if( el ) el.blur();
    }

    startBtn.onclick = function(){
      if (stopped) {
        pre_start();
      } else {
        stop();
      }
    };

    document.addEventListener("keypress", function onPress(event) {
      if (stopped) {
        if (event.key == "Enter") {
          pre_start()
        }
        return;
      }
      if (deseado.innerHTML == "") {
        start();
        word_dice();
        return;
      }

      if (clear) {
        if (event.key == ' ') return;
        decoded.innerHTML = '';
        clear = false;
      }
      if (decoded.innerHTML == '' && event.key == ' ') return;

      decoded.innerHTML = decoded.innerHTML.concat(event.key.toUpperCase());

      if (deseado.innerHTML.startsWith(decoded.innerHTML)) {
        if (decoded.innerHTML.length >= deseado.innerHTML.length) {
          if (deseado.innerHTML == decoded.innerHTML) {
            correcto();
            word_dice();
          } else {
            incorrecto();
          }
          clear = true;
        }
      } else {
        incorrecto();
        clear = true;
      }
    });
  };
